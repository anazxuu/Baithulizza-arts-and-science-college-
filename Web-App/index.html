<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home-Automation</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="scripts.js"></script> 
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg"
        style="background-color:#fffff"
      >
        <a class="navbar-brand" href="#"><b>Home-Automation</b></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">HALL</a>
                <a class="dropdown-item" href="#">ROOM</a>
              </div>
            </li>
          </ul>
        </div>
        <nav class="navbar">
          <form class="form-inline">
            <button class="home-button btn btn-outline-success" type="button">
              Home
            </button>
            <button class="btn btn-sm btn-outline-secondary" type="button">
              Office
            </button>
          </form>
        </nav>
      </nav>
    </header>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="room-heading section-one">ROOM 1</h1>
          <div class="buttons">
            <label class="item-name">BULB-1
            <button type="button" class="btn btn-success">ON</button>
            <button type="button" class="btn btn-danger">OFF</button>
            </label>
           <div class="lower-button">
            <label class="item-name">BULB-2
            <button type="button" class="btn btn-success">ON</button>
            <button type="button" class="btn btn-danger">OFF</button>
            </label>
          </div>
 </div>
        </div>
        <div class="col">
          <h1 class="room-heading section-one">ROOM 2</h1>
          <div class="buttons">
            <label
              >FAN-1
              <button type="button" class="btn btn-success" id="clickbuttonone" onClick="buttoncolor()">ON</button>
              <button type="button" class="btn btn-danger" id="clickbuttonone" onClick="buttoncolor()">OFF</button>
            </label>
          </div>
           <div class="lower-left" style="margin-left:115px">
            <label class="item-name">BULB-1
            <button type="button" class="btn btn-success">ON</button>
            <button type="button" class="btn btn-danger">OFF</button>
            </label>
          </div>
        </div>
        <div class="section-three col">
          <h1 class="room-heading section-one">ROOM 3</h1>
          <div class="buttons">
            <label>BULB-1
              <button type="button" class="btn btn-success">ON</button>
              <button type="button" class="btn btn-danger">OFF</button>
            </label>
          </div>
           <div class="lower-button" style="margin-left:125px">
            <label class="item-name">BULB-2
            <button type="button" class="btn btn-success" id="clickbutton">ON</button>
            <button type="button" class="btn btn-danger" id="clickbutton">OFF</button>
            </label>
          </div>
        </div>
      </div>
    </div>
<div class="mid-section">    
</div>
      <footer>
            <footer class="bg-light text-center text-lg-start">
        <div
          class="text-center p-3"
          style="background-color:"yellow"
        >
          <b>Developers:</b><i>Kevin Roan, Anas, Abhinav, Shameem</i> 
          <a class="text-dark" href="https://baithulizzaartsandsciencecollege.com/"><b>Baithul Izza Arts and Science</b></a
          >
        </div>
   </footer>
      <!-- <button id="kevinroan" onClick="buttoncolor()">Click me</button> -->
  </body>
